<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.standalone.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Ablrate Register</title>
  </head>
  <body>
    <div class="register-wrapper">
        <div class="form-wrapper">
          <div class="content-scroll">
            <div class="container">
              <!-- BEGIN HEADER LAYOUT-->
                <header>
                  <div class="logo"><img src="./images/logo.svg" alt=""></div>
                  <div class="step-wizard">
                    <h4>STEP 2 of 2</h4>
                    <ul>
                      <li class="active"><a href="#">1</a></li>
                      <li class="active"><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                    </ul>
                </div>
                </header>
                 <!-- END HEADER LAYOUT-->

                  <!-- BEGIN FORM LAYOUT-->
                  <div class="form-layout">
                    <div class="section-title">
                      <h3>Register as a corporate lender</h3>
                    </div>
                    <div class="form-body-layout">
                      <h4>Company details</h4>


                      <div class="form-group">
                        <label>Company name</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Company registration number</label>
                        <input type="text" class="form-control">
                      </div>
                      
                      <div class="form-group">
                        <label>Country</label>
                        <select class="custom-select">
                          <option selected>Select</option>
                        </select>
                      </div>

                        
                      <div class="form-group">
                        <label>Company type</label>
                        <select class="custom-select">
                          <option selected>Select</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Building name / number</label>
                        <input type="text" class="form-control">
                      </div>

                      <div class="form-group">
                        <label>Street name</label>
                        <input type="text" class="form-control">
                      </div>

                      <div class="form-group">
                        <label>Town</label>
                        <input type="text" class="form-control">
                      </div>

                      <div class="form-group">
                        <label>County</label>
                        <input type="text" class="form-control">
                      </div>

                     
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Postcode</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                          <label>Country</label>
                          <select class="custom-select">
                            <option selected>Select</option>
                          </select>
                        </div>
                      </div>

              
                      <div class="form-footer">
                        <button type="button" class="btn btn-light">Cancel</button>
                        <button type="button" class="btn btn-primary">Next Step</button>


                      </div>

                      


                    </div>

                  </div>
                  <!-- END FORM LAYOUT-->
                
         

            </div>

          </div>
        

        </div>
        <div class="right-side">
            Right side
        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>

    
    <script>
      $(function(){
        $('.content-scroll').slimscroll({
        height: '90vh'
      });

      })

    </script>

  
  </body>
</html>
